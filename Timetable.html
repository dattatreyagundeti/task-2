<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50vw;
            height:100vh;
            text-align: center;
        }
        table,th,td{
            border:3px solid rgb(240, 9, 9);
            border-collapse: collapse;
        }
        table{
            background-color: rgb(255, 156, 120);
        }
        th:nth-child(odd){

        }
        th:nth-child(even){
            background-color: red;
        }
    </style>
</head>

            <tr>

                <td rowspan="5">
                    L<br><br>
                    U<br><br>
                    N<br><br>
                    C<br><br>

                </td>

            <tr>

            <tr>

            </tr>

            </tr>
            <tr>
                <td>Friday</td>
                <td colspan="2">theory</td>
    
                <td colspan="2">Practice</td>
           
                <td>task</td>
            </tr>
        </table>
    </div>
    
</body>
</html>
